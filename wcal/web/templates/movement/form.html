{% from "_macros.html" import render_field %}

{% for field in form %}
    {% if field.type == 'TextAreaField' %}
        {{ render_field(field, class="ckeditor") }}
    {% elif field.type == 'Select' %}
        {{ render_field(field, class="select2") }}
    {% else %}
        {{ render_field(field) }}
    {% endif %}
{% endfor %}

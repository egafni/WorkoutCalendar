{% extends "layout.html" %}
{% from "_macros.html" import render_field %}

{% block content %}
<p>
<ul class="breadcrumb">
    <li><a href="{{ url_for('.index') }}">Home</a></li>
    <li class="active">Edit Workout Session</li>
</ul>

<form method="POST" action="{{ url_for('workout_calendar.event_edit') }}?id={{id}}">
    <dl class="dl-horizontal">
        {% for field in form %}
        {{ render_field(field) }}
        {% endfor %}
    </dl>
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil"></span> Update</button>
    <a href="{{ url_for('workout_calendar.event_delete') }}?id={{id}}" onclick="return confirm('Are you sure?');"><button type="button" class="btn btn-default btn-small">
      <span class="glyphicon glyphicon-remove"></span> Delete
    </button></a>

    </p>
</form>

{% endblock %}
